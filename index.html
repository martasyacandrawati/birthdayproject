
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selamat Ulang Tahun Ainun!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe4e1;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    #start-btn {
      padding: 15px 30px;
      background: #ff69b4;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    #start-btn:hover {
      transform: scale(1.05);
    }

    #message {
      display: none;
      text-align: center;
      color: #d6336c;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin-top: 0;
    }

    .balloon {
      width: 40px;
      height: 60px;
      background-color: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -100px;
      animation: float 10s infinite ease-in;
    }

    @keyframes float {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      100% {
        bottom: 100%;
        transform: translateX(100px);
      }
    }
  </style>
</head>
<body>

  <button id="start-btn">Klik untuk Ainun</button>

  <div id="message">
    <h1>Selamat Ulang Tahun, Ainun!</h1>
    <p>Semoga hari-harimu selalu penuh kebahagiaan dan cinta!</p>
  </div>

  <script>
    const btn = document.getElementById('start-btn');
    const msg = document.getElementById('message');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      msg.style.display = 'block';
      for (let i = 0; i < 30; i++) {
        let balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * window.innerWidth + 'px';
        balloon.style.backgroundColor = getRandomColor();
        balloon.style.animationDuration = (6 + Math.random() * 4) + 's';
        document.body.appendChild(balloon);
      }
      // Play background audio (optional)
      // let audio = new Audio('https://example.com/happy.mp3');
      // audio.play();
    });

    function getRandomColor() {
      const colors = ['#ff9999', '#ffccff', '#cc99ff', '#99ccff', '#66ffcc', '#ffff99'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
